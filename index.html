<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="header">
        
        <section class="flower">
            <h1>World's Largest Floral Park</h1>
            <p>Flower is the most precious and soft thing in the world. flower makes the world beautiful</p>
            <div class="row">
                <div class="flower-col">
                    <img src="https://source.unsplash.com/400x500/?flower,Roses">
                    <div class="layer">
                        <h3>Roses</h3>
                    </div>
                </div>
                <div class="flower-col">
                    <img src="https://source.unsplash.com/400x500/?flower,Lotus">
                    <div class="layer">
                        <h3>Lotus</h3>
                    </div>
                </div>
                <div class="flower-col">
                    <img src="https://source.unsplash.com/400x500/?flower,Orchid">
                    <div class="layer">
                        <h3>Orchid</h3>
                    </div>
                </div>
            </div>
        </section>
    </section>
